<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .box {
            height: 200px;
            width: 230px;
            border: 1px solid black;
            align-items: center;
            justify-content: center;
            margin: 15% auto;
            padding-left: 3px;


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

            <p> Lists can be nested(list inside list):</p>
            <ul type="disc">
                <li>Coffee</li>
                <li>Tea</li>
                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green Tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>

</html>
